<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>      
</head>
<body>    
    <div class="container">
        <div class="main">
            <div class="color-picker">
                <div class="card-header">
                    Color Picker
                </div>
                <div class="card-body">
                </div>
            </div>
            <div class="size-system">
                <div class="size-adjustment">
                    <div class="card-header">
                        Size: 12px
                    </div>
                    <div class="card-body">
                        <button class="form-button yellow" onclick="changeSize(2)">+</button>
                        <button class="form-button red" onclick="changeSize(-2)">-</button>
                    </div>                
                </div>
                <button class="form-button blue" onclick="reset()">Reset</button>
            </div>            
        </div>        
        <div class="setting-info"></div>
        <div id="changeSize" class="display">Ná»™i dung setting</div>
    </div>    
    <script src="js/main.js"></script>
</body>
</html>
