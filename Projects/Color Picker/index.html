<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>  
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="color-picker">
                <div class="card-header">
                    Color Picker
                </div>
                <div class="card-body">
                    <div class="box blue active">

                    </div>
                    <div class="box gray">

                    </div>
                    <div class="box green">

                    </div>
                    <div class="box red">

                    </div>
                    <div class="box yellow">

                    </div>                    
                </div>
            </div>
            <div class="size-system">
                <div class="size-adjustment">
                    <div class="card-header">
                        Size: 12px
                    </div>
                    <div class="card-body">
                        <button class="form-button red">+</button>
                        <button class="form-button yellow">-</button>
                    </div>                
                </div>
                <button class="form-button blue">Reset</button>
            </div>            
        </div>        
        <div class="setting-info">
            Color : red - Font size : 12px
        </div>
        <div class="display">
            Ná»™i dung setting
        </div>
    </div>
</body>
</html>
